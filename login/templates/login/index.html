{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Montserrat:wght@100&family=Playfair+Display&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Playfair+Display&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body> <!-- gradiente de fundo (roxo com vermelho) -->
    <div class="card"> <!--card com infos do usuario (metade da tela, no centro com border-radius) -->
        <div class="avatar-container">
            <img src="{% static 'assets/avatar-user.png'%}" alt="avatar-img">
        </div>         
        <div class="login-container">
            <form action="">
                <div class="input-container">
                    <img class="icon" src="{% static 'assets/user.svg'%}"> <!--Icone -->
                    <input type="text" placeholder="Usuário">
                </div>
                <div class="input-container">
                    <img class="icon" src="{% static 'assets/lock.svg'%}"> <!--Icone -->
                    <input type="password" placeholder="Senha">
                </div>
            </form>
            <div class="user-options">                    
                <div class="remenber-user">
                    <input class="checkbox" type="checkbox">
                    <span>Lembrar usuário</span>
                </div>
                <div class="forget-password">
                    <span>Esqueceu a senha?</span>
                </div>
            </div>
            <button class="login-button">Login</button>
        </div>
    </div>
</body>
</html>
